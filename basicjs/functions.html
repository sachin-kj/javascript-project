<!DOCTYPE html>
<html>
  <head>
    <title>functions</title>
  </head>
  <body>
    <script>
   function fn(a){
    if(a>0){
      document.write('positive');
    }
    else {
      document.write('negative');
    }
   }
   const a=parseInt(prompt('enter a number'));

   fn(a);

     
    </script>
  </body>
</html>
