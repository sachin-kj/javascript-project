<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body{
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }
 

      .Title{
        font-size: 30px;
        font-weight: bold;
      }
      .pic{
        height: 50px;
        border-radius: 10px;
       
      }
      .move-button{
        background-color: rgba(0,0,0,0);
        border: 3px solid white;
        height: 120px;
        width: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
      }
      .move-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: scale(1.1);
  transition: 0.2s;
}
.move-button:active {
  transform: scale(0.95);
}
.js-reset {
  background-color: white;
  color: black;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin-top: 20px;
}
.js-reset:hover {
  background-color: lightgray;
}

    </style>
  </head>
  <body>
    <p class="Title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');"
       class="move-button"><img src="images/download.png" class="pic">
    </button>

    <button onclick="
      playGame('paper');

    " class="move-button"><img src="images/paperemoji.png" class="pic"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissor emoji.png"class="pic"></button>


    <p class="js-res"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  

    <button onclick="
      score.wins = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
     
      playGame('reset');
    " class="js-reset">Reset</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score'));
      if (score === null) {
        score = {
          wins: 0,
          loss: 0,
          tie: 0
        };
      }

      updatescore();

      function playGame(playerMove) {
        if (playerMove === 'reset') {
          alert('Score reset');
          document.querySelector('.js-score').innerHTML =
            `wins ${score.wins} lose ${score.loss} tie ${score.tie}`;
            document.querySelector('.js-res').innerHTML="";
            document.querySelector('.js-moves').innerHTML="";
           
          return;
        }

        function pickComputerMove() {
          const randomNumber = Math.random();
          let computerMove = '';

          if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
          } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
          } else {
            computerMove = 'scissors';
          }
          return computerMove;
        }

        const computerMove = pickComputerMove();
        
        document.querySelector(".js-moves").innerHTML=`your move-${playerMove} and computer move-${computerMove}`;
      

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else {
            result = 'Tie.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else {
            result = 'You lose.';
          }
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else {
            result = 'You win.';
          }
        }
        document.querySelector('.js-res').innerHTML=`${result}`;

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.loss += 1;
        } else if (result === 'Tie.') {
          score.tie += 1;
        }
        localStorage.setItem('score', JSON.stringify(score));

        
        updatescore(); 
       }
        function updatescore(){
                  document.querySelector('.js-score').innerHTML =
          `wins ${score.wins} lose ${score.loss} tie ${score.tie}`;
          }
    </script>
  </body>
</html>
