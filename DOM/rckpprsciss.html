<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    <p class="js-res"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  

    <button onclick="
      score.wins = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
     
      playGame('reset');
    " class="js-reset">Reset</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score'));
      if (score === null) {
        score = {
          wins: 0,
          loss: 0,
          tie: 0
        };
      }

      updatescore();

      function playGame(playerMove) {
        if (playerMove === 'reset') {
          alert('Score reset');
          document.querySelector('.js-score').innerHTML =
            `wins ${score.wins} lose ${score.loss} tie ${score.tie}`;
            document.querySelector('.js-res').innerHTML="";
            document.querySelector('.js-moves').innerHTML="";
           
          return;
        }

        function pickComputerMove() {
          const randomNumber = Math.random();
          let computerMove = '';

          if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
          } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
          } else {
            computerMove = 'scissors';
          }
          return computerMove;
        }

        const computerMove = pickComputerMove();
        
        document.querySelector(".js-moves").innerHTML=`your move-${playerMove} and computer move-${computerMove}`;
      

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else {
            result = 'Tie.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else {
            result = 'You lose.';
          }
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else {
            result = 'You win.';
          }
        }
        document.querySelector('.js-res').innerHTML=`${result}`;

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.loss += 1;
        } else if (result === 'Tie.') {
          score.tie += 1;
        }
        localStorage.setItem('score', JSON.stringify(score));

        
        updatescore(); 
       }
        function updatescore(){
                  document.querySelector('.js-score').innerHTML =
          `wins ${score.wins} lose ${score.loss} tie ${score.tie}`;
          }
    </script>
  </body>
</html>
